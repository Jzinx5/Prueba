<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi página</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #inicio {
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    #videoFondo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #formulario {
      display: none;
      text-align: center;
      margin-top: 20px;
      z-index: 3;
      position: relative;
      color: white;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="inicio">
    <img src="imagen.png" width="300" alt="Mi imagen central"><br>
    <button onclick="empezar()">Haz clic</button>
  </div>

  <!-- Video de fondo -->
  <video id="videoFondo" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Música de fondo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <!-- Formulario -->
  <div id="formulario">
    <h2>Ingresa tus datos</h2>
    <input id="nombre" type="text" placeholder="Nombre"><br>
    <input id="clave" type="password" placeholder="Contraseña"><br>
    <button onclick="enviarDatos()">Enviar</button>  
    <p id="contadorRegistros">Se registraron 0 personas.</p>
</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyB2oVbRgl5x9Dmcr13t37G5B1d6xPsVf7g",
      authDomain: "pagina-ce24c.firebaseapp.com",
      databaseURL: "https://pagina-ce24c-default-rtdb.firebaseio.com",
      projectId: "pagina-ce24c",
      storageBucket: "pagina-ce24c.firebasestorage.app",
      messagingSenderId: "55885846773",
      appId: "1:55885846773:web:580d8c6840e64e6c3a8dbc",
      measurementId: "G-EG9JGLXNGD"
    };

    // Inicializa Firebase
     firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
 
    function empezar() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('videoFondo').style.display = 'block';
      document.getElementById('formulario').style.display = 'block';
      document.getElementById('musica').play();
     
     db.ref('contador').on('value', snapshot => {
        const total = snapshot.val() || 0;
        document.getElementById('contadorRegistros').textContent = `Se papuregistraron ${total} papus.`;
      });
    }

  function enviarDatos() {
    const nombre = document.getElementById('nombre').value;
    const clave = document.getElementById('clave').value;

    db.ref('contador').once('value').then(snapshot => {
      let total = snapshot.val() || 0;
      total++;

      db.ref('contador').set(total);

      const nuevoUsuario = db.ref('usuarios').push();
      nuevoUsuario.set({
        nombre: nombre,
        clave: clave,
        fecha: new Date().toISOString()
      });

      setTimeout(() => {
        window.location.href = 'final.html';
      }, 8000);
    });
  }
</script>
  
</body>
</html>
