<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi página</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    #inicio, #formulario, #final {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    #videoFondo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #formulario, #final {
      display: none;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #final {
      flex-direction: row;
      justify-content: space-around;
    }

    .lado {
      width: 20%;
      max-width: 200px;
    }

    .video-central {
      width: 60%;
      text-align: center;
    }

    .video-central video {
      width: 100%;
      border-radius: 10px;
    }

    .mensaje {
      text-align: center;
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="inicio">
    <img src="imagen.png" width="300" alt="Mi imagen central"><br>
    <button onclick="empezar()">Haz clic</button>
  </div>

  <!-- Video de fondo -->
  <video id="videoFondo" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Música de fondo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <!-- Formulario -->
  <div id="formulario">
    <h2>Ingresa tus datos</h2>
    <input type="text" placeholder="Nombre"><br>
    <input type="password" placeholder="Contraseña"><br>
    <button onclick="enviarDatos()">Enviar</button>
    <p id="espera" style="display:none; margin-top: 10px;">Procesando datos...</p>
  </div>

  <!-- Sección final -->
  <div id="final">
    <div class="lado">
      <img src="bailarin1.gif" alt="Lado 1" width="100%">
    </div>
    <div class="video-central">
      <video autoplay loop>
        <source src="video_final.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </div>
    <div class="lado">
      <img src="bailarin2.gif" alt="Lado 2" width="100%">
    </div>
    <audio id="musicaFinal" autoplay loop>
      <source src="musica_final.mp3" type="audio/mpeg">
    </audio>
    <div class="mensaje">Gracias por registrarte mi king.</div>
  </div>

  <script>
    function empezar() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('videoFondo').style.display = 'block';
      document.getElementById('formulario').style.display = 'block';
      document.getElementById('musica').play();
    }

    function enviarDatos() {
      document.getElementById('espera').style.display = 'block';
      setTimeout(() => {
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('videoFondo').style.display = 'none';
        document.getElementById('musica').pause();
        document.getElementById('final').style.display = 'flex';
        document.getElementById('musicaFinal').play();
      }, 8000);
    }
  </script>

</body>
</html>
